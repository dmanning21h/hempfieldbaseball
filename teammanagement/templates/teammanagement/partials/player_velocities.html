{% load playerprogress_tags %}

{% for velocity_name, velocities in velocity_data.items %}
	{% if velocities %}
		<div id="{{ velocity_name|id_format }}Data" class="card">

			<div id="{{ velocity_name|id_format }}Heading" class="card-header text-center">
					<button class="btn btn-link collapsed text-danger" data-toggle="collapse" data-target="#{{ velocity_name|id_format }}Content" aria-expanded="true" aria-controls="{{ velocity_name|id_format }}Content">
						<h3>
							<span>
								{{ velocity_name }} Velocity
							</span>
							<span>
						    	<i class="text-dark fa fa-plus-square"></i>
						    </span>
						</h3>
					</button>
			</div>

			
			<div id="{{ velocity_name|id_format }}Content" class="collapse" aria-labelledby="{{ velocity_name|id_format }}Heading" data-parent="#accordion">
				<div class="card-body">

					<ul id="{{ velocity_name|id_format }}Tabs" class="nav nav-tabs justify-content-center" role="tablist">
							
						<li class="nav-item" role="presentation">
							<a id="{{ velocity_name|id_format }}ChartTab" class="nav-link active" data-toggle="tab" href="#{{ velocity_name|id_format }}ChartContainer" role="tab" aria-controls="{{ velocity_name|id_format }}ChartContainer" aria-selected="true">Graph</a>
						</li>

						<li class="nav-item" role="presentation">
							<a id="{{ velocity_name|id_format }}TableTab" class="nav-link" data-toggle="tab" href="#{{ velocity_name|id_format }}TableContainer" role="tab" aria-controls="{{ velocity_name|id_format }}TableContainer" aria-selected="false">Table</a>
						</li>

					</ul>

					<br>

					<div id="{{ velocity_name|id_format }}TabContent" class="tab-content">

						<div id="{{ velocity_name|id_format }}ChartContainer" class="container tab-pane fade show active" style="height: 50vh; width: 100%" role="tabpanel" aria-labelledby="{{ velocity_name|id_format }}ChartTab">
							<canvas id="{{ velocity_name|id_format }}Chart"></canvas>
						 </div>

						 <div id="{{ velocity_name|id_format }}TableContainer" class="container tab-pane fade" role="tabpanel" aria-labelledby="{{ velocity_name|id_format }}TableTab">
						  	<table class="table table-striped table-bordered">
								<thead class="thead-dark">
									<tr class="text-center">
										<th>Date</th>
										<th>Velocity</th>
									</tr>
								</thead>
								<tbody>
									{% for velocity in velocities %}
										<tr class="text-center">
											<td class="align-middle">
												{{ velocity.date }}
											</td>
											<td class="align-middle">
												{{ velocity.velocity }} mph
											</td>
										</tr>
									{% endfor %}
								</tbody>
							</table>
						</div>
					</div>	
				</div>
			</div>
		</div>
	{% endif %}
{% endfor %}
