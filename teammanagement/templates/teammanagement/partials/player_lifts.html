{% load playerprogress_tags %}


{% for lift_name, lifts in lift_data.items %}
	{% if lifts %}
		<div id="{{ lift_name|id_format }}Data" class="card">

			<div id="{{ lift_name|id_format }}Heading" class="card-header text-center">
					<button id="{{ lift_name|id_format }}Button" class="btn btn-link collapsed text-danger" data-toggle="collapse" data-target="#{{ lift_name|id_format }}Content" aria-expanded="true" aria-controls="{{ lift_name|id_format }}Content">
						<h3>
							<span>
								{{ lift_name }}
							</span>
							<span>
						    	<i class="text-dark fa fa-plus-square"></i>
						    </span>
						</h3>
					</button>
			</div>

			
			<div id="{{ lift_name|id_format }}Content" class="collapse" aria-labelledby="{{ lift_name|id_format }}Heading" data-parent="#accordion">
				<div id="{{ lift_name|id_format }}DataBody" class="card-body">

					<ul id="{{ lift_name|id_format }}Tab" class="nav nav-tabs justify-content-center" role="tablist">
						<li class="nav-item" role="presentation">
							<a id="{{ lift_name|id_format }}ChartTab" class="nav-link active" data-toggle="tab" href="#{{ lift_name|id_format }}ChartContainer" role="tab" aria-controls="{{ lift_name|id_format }}ChartContainer" aria-selected="true">Graph</a>
						</li>

						<li class="nav-item" role="presentation">
							<a id="{{ lift_name|id_format }}TableTab" class="nav-link" data-toggle="tab" href="#{{ lift_name|id_format }}Table" role="tab" aria-controls="{{ lift_name|id_format }}Table" aria-selected="false">Table</a>
						</li>
					</ul>

					<br>

					<div id="{{ lift_name|id_format }}TabContent" class="tab-content">

						<div id="{{ lift_name|id_format }}ChartContainer" class="tab-pane fade show active" style="height: 50vh; width: 100%" role="tabpanel" aria-labelledby="{{ lift_name|id_format }}ChartTab">
							<canvas id="{{ lift_name|id_format }}Chart"></canvas>
						</div>

						 <div id="{{ lift_name|id_format }}Table" class="container tab-pane fade"role="tabpanel" aria-labelledby="{{ lift_name|id_format }}TableTab">
						  	<table class="table table-striped table-bordered">
								<thead class="thead-dark">
									<tr class="text-center">
										<th>Date</th>
										<th>Lift Sets</th>
										<th>Strength Points</th>
									</tr>
								</thead>
								<tbody>
									{% for lift in lifts %}
										<tr class="text-center">
											<td class="align-middle">
												{{ lift.date }}
											</td>
											<td class="align-middle">
												{{ lift.sets }}
											</td>
											<td class="align-middle">
												{{ lift.strength_points }} SP
											</td>
										</tr>
									{% endfor %}
								</tbody>
							</table>
						</div>

					</div>	
				</div>
			</div>
		</div>
	{% endif %}
{% endfor %}
