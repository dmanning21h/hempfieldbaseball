{% load playerprogress_tags %}

{% if body_weights %}
	<div id="bodyweightData" class="card">

		<div id="bodyweightHeading" class="card-header text-center">
				<button class="btn btn-link collapsed text-danger" data-toggle="collapse" data-target="#bodyweightContent" aria-expanded="true" aria-controls="bodyweightContent">
					<h3>
						Body Weight
						<span>
						    <i class="text-dark fa fa-plus-square"></i>
						</span>
					</h3>
				</button>
		</div>

		
		<div id="bodyweightContent" class="collapse" aria-labelledby="bodyweightHeading" data-parent="#accordion">
			<div class="card-body">

				<ul id="bodyweightTabs" class="nav nav-tabs justify-content-center" role="tablist">
						
						<li class="nav-item" role="presentation">
							<a id="bodyweightChartTab" class="nav-link active" data-toggle="tab" href="#bodyweightChartContainer" role="tab" aria-controls="bodyweightChartContainer" aria-selected="true">Graph</a>
						</li>

						<li class="nav-item" role="presentation">
							<a id="bodyweightTableTab" class="nav-link" data-toggle="tab" href="#bodyweightTableContainer" role="tab" aria-controls="bodyweightTableContainer" aria-selected="false">Table</a>
						</li>

				</ul>

				<br>

				<div id="bodyweightTabContent" class="tab-content">

					<div id="bodyweightChartContainer" class="container tab-pane fade show active" style="height: 50vh; width: 100%" role="tabpanel" aria-labelledby="bodyweightChartTab">
						<canvas id="bodyweightChart"></canvas>
					 </div>

					 <div id="bodyweightTableContainer" class="container tab-pane fade" role="tabpanel" aria-labelledby="bodyweightTableTab">
					  	<table class="table table-striped table-bordered">
							<thead class="thead-dark">
								<tr class="text-center">
									<th>Date</th>
									<th>Body Weight</th>
								</tr>
							</thead>
							<tbody>
								{% for body_weight in body_weights %}
									<tr class="text-center">
										<td class="align-middle">
											{{ body_weight.date }}
										</td>
										<td class="align-middle">
											{{ body_weight.weight }} lbs
										</td>
									</tr>
								{% endfor %}
							</tbody>
						</table>
					</div>
				</div>	
			</div>
		</div>
	</div>
{% endif %}
